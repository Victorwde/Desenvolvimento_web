<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ex 8</title>
    <script>
        var arrSequencia = [0, 1];
        var Sequencia = 0;
        var numPares = 0;
        var numImpares = 0;
        var somaPares = 0;
        var proximoElemento = 0;

        do 
        {
            Sequencia++
            proximoElemento = arrSequencia[Sequencia] + arrSequencia[Sequencia-1];
            proximoElemento < 50000 ? ( 
                arrSequencia.push(proximoElemento),
                proximoElemento % 2 == 0 ?
                    (numPares++,
                        somaPares += proximoElemento)
                    : numImpares++)
                : false;
            
                            
        }
        while (proximoElemento < 50000);

        document.write("Sequencia de numeros : " + arrSequencia.join(' / ' + "<br>"));
        document.write("Qauntidade de numeros pares : " + numPares + "<br>");
        document.write("Qauntidade de numeros impares : " + numImpares + "<br>");
        document.write("Qauntidade de numeros : " + somaPares + "<br>");

    </script>
</head>
<body>
    <h1> Exerc√≠cio 08</h1>
</body>
</html>
