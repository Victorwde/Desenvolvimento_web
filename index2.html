<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercícios 3</title>
    <script>
        var numero01 = prompt("Informe o primeiro número", "100");
        var numero02 = prompt("Informe o segundo número", "100");
        var numero03 = prompt("Informe o terceiro número", "100");

        if ((numero01 > numero02) && (numero01 > numero03))
        {
            mensagem = "O primeiro número informado é maior";
        }
        else if ((numero02 > numero01) && (numero02 > numero03))
        {
            mensagem = "O segundo número informado é maior";
        }
        else if ((numero03 > numero01) && (numero03 > numero02))
        {
            mensagem = "O segundo número informado é maior";
        }
        else
        {
            mensagem = "Os números são iguais ou nada foi informado";
        }
        alert(mensagem);
    </script>
</head>
<body>
    <h1>
        Exercício 3
    </h1>
</body>
</html>
